        <!-- En-tête -->

            <img src="images/image-html5.jpg" alt="logo html5" id="logoImg">
            <h1>Le monde en noir &amp; blanc</h1>
            <nav id="mainNav">
                <ul>

        <!-- Corps -->
        <main id="pageContent">
            <h1>Contactez-nous</h1>
            <p>Merci de compléter le formulaire suivant pour nous contacter. Tous les champs de ce formuliares sont requis</p>
            <form id="frmContact" action="merci.html">
                <div>
                    <div>
                        <label for="fName">Prénom</label>
                        <input type="text" name="fName" id="fName" required />     
                    </div>
                    <div>
                        <label for="lName">Nom de famille</label>
                        <input type="text" name="lName" id="lName" required />     
                    </div>
                    <div>
                        <label for="email">Votre e-mail</label>
                        <input type="email" name="email" id="email" required />     
                    </div>
                </div>
                <div>
                    <div>
                        <label for="message">Votre message</label>
                        <textarea name="message" id="message" required cols="30" rows="10"></textarea>
                    </div>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </main><!-- Ici se termine le pageContent -->
        <!-- Pied de page-->
        <footer id="mainFooter">
